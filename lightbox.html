<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>lightbox插件</title>
  <link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
  <div>
    data-rote="lightbox" ---> 表示该元素要启用lightbox<br>
    data-soure="images/0.jpg" ---> 原图地址<br>
    data-group="group-1" ---> 标识当前图片组别<br>
    data-id="qewsdq" ---> 图片的唯一标识<br>
    data-caption="绝世美女" ---> 图片的描述<br>
  </div>
  <hr>

  <div>
    <h1>第一组图片</h1>
    <img data-rote="lightbox" data-soure="images/0.jpg" data-group="group-1" data-id="qewsdq" data-caption="绝世美女" src="images/0.jpg" alt="美女" width="200px">
    <img data-rote="lightbox" data-soure="images/1.jpg" data-group="group-1" data-id="dfgd" data-caption="绝世美女2" src="images/1.jpg" alt="美女" width="200px">
    <img data-rote="lightbox" data-soure="images/2.jpg" data-group="group-1" data-id="klhhi" data-caption="绝世美女3" src="images/2.jpg" alt="美女" width="200px">
    <img data-rote="lightbox" data-soure="images/3.jpg" data-group="group-1" data-id="fgdfa" data-caption="绝世美女4" src="images/3.jpg" alt="美女" width="200px">
  </div>
  <div>
    <h1>第二组图片</h1>
    <img data-rote="lightbox" data-soure="images/4.jpg" data-group="group-2" data-id="jytrte" data-caption="绝世美女1" src="images/4.jpg" alt="美女" width="200px">
    <img data-rote="lightbox" data-soure="images/5.jpg" data-group="group-2" data-id="23edsf" data-caption="绝世美女2" src="images/5.jpg" alt="美女" width="200px">
  </div>

  <script type="text/javascript" src="js/lightbox.js"></script>
  <script type="text/javascript">
    (function() {
      // var lightbox = new Lightbox();
    }());
  </script>
</body>
</html>
